  <a href="#/">Back to search</a>
</p>
<h1>Forecast for {{city}}</h1>
<hr/>
<div>Days: <a href="#/forecast/2" ng-class="{ bg-primary: days === '2'}">2</a> | <a href="#/forecast/5" ng-class="{ bg-primary: days === '5'}">5</a> | <a href="#/forecast/7" ng-class="{ bg-primary: days === '7'}">7</a></div>
<hr/>
<div ng-repeat="w in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ convertToDate(w.dt) | date: 'MMM d, y' }}</h3>
        </div>
        <div class="panel-body">Temperature: {{ convertToFarenheit(w.main.temp) }}Ëš F</div>
      </div>
    </div>
  </div>
</div>
